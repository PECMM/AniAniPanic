<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="キキ様の配信スクショから好きなテキスト発見アプリ">
  <meta property="og:url"   content="https://pecmm.github.io/kikiword/search.html" />
  <meta property="og:image" content="https://pecmm.github.io/kikiword/thumb/thumb.png?f7b2b047">
  <title>キキ様の配信スクショから好きなテキスト発見アプリ</title>
  <style>
    #main {
      position: relative;
    }
    #main canvas {
      position: absolute;
    }
    
    #controller {
      margin-top: 1em;
    }
    #controller label {
      user-select: none;
    }
    #settingTable th {
      text-align: right;
    }
    #targetText {
      width: 20em;
    }
    #errorText {
      color: #FF0000;
    }
    
    footer {
      margin-top: 3em;
      margin-left: 8px;
      padding-top: 0.5em;
      border-top: solid 2px #cccccc;
    }
  </style>
</head>

<body>
  <div id='main'>
    <canvas id='baseCanvas'></canvas>
    <canvas id='drawCanvas'></canvas>
  </div>
  <div id='controller'>
    <div>version: <span id="version"></span></div>
    
    <table id='settingTable' cellpadding='2' border='1'>
      <caption>設定</caption>
      <tbody>
        <tr>
          <th>利用可能な文字：</th>
          <td>
            <textarea id='useableWordsDisp' readonly cols='80' rows='6'></textarea>
          </td>
        </tr>
        <tr>
          <th>出力用スクショの画像：</th>
          <td>
            <label><input type='checkbox' id='showKikiSama' />キキ様を表示する</label>
          </td>
        </tr>
        <tr>
          <th>入力テキスト：</th>
          <td>
            <input type='text' id='targetText' />
            <br />
            <label><input type='checkbox' id='requireArrow' />文字の間を矢印で繋ぐ</label>
            <br />
            <span id='errorText'></span>
          </td>
        </tr>
      </tbody>
    </table>
    <button id='startButton'>表示</button>
    <br /><br />
    <button id='saveImage'>画像として保存</button>
  </div>
  
  <footer><a href='https://twitter.com/Kiki_Shisui'>紫水キキ様</a><br />元ネタ動画：<a href='https://www.youtube.com/watch?v=rPs6mdO4dPs'>まぁ雑談しようか【紫水キキ / ひよクロ】</a></footer>
