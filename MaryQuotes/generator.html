<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="メアリ迷言ジェネレータ">
  <meta property="og:url"   content="https://pecmm.github.io/MaryQuotes/generator.html" />

  <title>メアリ迷言ジェネレータ</title>
  <link rel='stylesheet' href='tooltip.css' />
  <style>
    #controller label ,
    #controller input {
      vertical-align: top;
    }
    #controller,
    #controller p       ,
    #controller input   ,
    #controller label   ,
    #controller button  ,
    #controller select  ,
    #controller textarea{
      font-size: 9pt;
    }
    #controller button.copy {
      font-size: 7pt;
      padding: 1px 2px;
    }
    #controller input.fontColor {
      width: 6em;
      vertical-align: top;
    }
    #controller input.fontColorPick {
      width: 3em;
      vertical-align: top;
      height: 1.3em;
    }
    #controller input.size {
      width: 4em;
      text-align: right;
      vertical-align: top;
    }
    #controller textarea {
      vertical-align: top;
    }
    h1 {
      margin-top: 2px;
      margin-bottom: 2px;
    }
  </style>
</head>

<body>
  <h1>迷言ジェネレーター</h1>
  <div id='controller'>
    <table cellpadding="3" cellspacing="0" border="1">
      <tr>
        <th>キャラクター</th>
        <td>
          <select id='charaSelector'></select>
          <div id="userimageDiv" style="display:none;">
            <input type="file" accept="image/*" id="userimageInput" />
            <label style='display:inline-block'>横幅 <input type='number' class='size' id='userimageWidth'  value='' />px<div class='tltp-for-prev-input'>全体の横幅の指定。<br />指定なしの場合、画像サイズそのまま</div></label>
            <label style='display:inline-block'>高さ <input type='number' class='size' id='userimageHeight' value='' />px<div class='tltp-for-prev-input'>全体の高さの指定。<br />指定なしの場合、画像サイズそのまま</div></label>
            <label style='display:inline-block'>倍率 <input type='number' class='size' id='userimageRate' step='0.01' min='0.01', max='10.00' value='1.00' /><div class='tltp-for-prev-input'>画像を指定の倍率で表示。</div></label>
          </div>
        </td>
      </tr>
      <tr>
        <th>右側テキスト</th>
        <td>
          <button class='copy' id='copyFromRightToLeft'>左へcopy</button>
          <label>色 <input type='color' class='fontColorPick' id='fontColorPickR' /><input type='text' class='fontColor' id='fontColorR' /></label>
          <label>size <input type='number' class='size' id='fontSizeR' />px</label>
          <textarea id='textR' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>左側テキスト</th>
        <td>
          <button class='copy' id='copyFromLeftToRight'>右へcopy</button>
          <label>色 <input type='color' class='fontColorPick' id='fontColorPickL' /><input type='text' class='fontColor' id='fontColorL' /></label>
          <label>size <input type='number' class='size' id='fontSizeL' />px</label>
          <textarea id='textL' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>フォント</th>
        <td>
          <span id='specifiedFontTypes'></span>
          <input type='text' id='fontFamily'>
          <span id='fontWeights'></span>
          <span id='fontStyles'></span>
        </td>
      </tr>
      <tr>
        <th>文字の影</th>
        <td>
          <label>つける<input type='checkbox' id='dropShadowOn'></label>
          <label>alpha(0～1) <input type='number' class='size' step='0.01' min='0.00' max='1.00' id='dropShadowAlpha' /></label>
          <label>距離(0～1) <input  type='number' class='size' step='0.01' min='0.00' max='1.00' id='dropShadowDistanceRate' /></label>
        </td>
      </tr>
      <tr>
        <th>テキスト初期位置</th>
        <td>
          <span id='initTextYPositions'></span>
          <br />
          <label style='display:inline-block'>左側 <input type='number' class='size' id='initLTextXPosition' min='0', max='100' /><div class='tltp-for-prev-input'>左側テキストの横方向の位置。左からの横幅の割合で指定</div>%</label>
          <label style='display:inline-block'>右側 <input type='number' class='size' id='initRTextXPosition' min='0', max='100' /><div class='tltp-for-prev-input'>右側テキストの横方向の位置。左からの横幅の割合で指定</div>%</label>
        </td>
      </tr>
    </table>
    <button id='generate' class='tltp-on-hover tltp-disabled' data-tltp-text='画像ファイルが選択されていません。'>生成</button>
    
    <p>※テキスト位置はドラッグで変更できます。<br
     />※等幅・プロポーショナル(可変)フォントの自動判定がうまく行かなかった場合は、指定を切り替えてください。</p>
  </div>
  <hr />
