<body>
  <h1>迷言ジェネレーター</h1>
  <div id='controller'>
    <table cellpadding="3" cellspacing="0" border="1">
      <tr>
        <th>キャラクター</th>
        <td><select id='charaSelector'></select></td>
      </tr>
      <tr>
        <th>右側テキスト</th>
        <td>
          font-size
          <input type='text' maxlength='3' class='fontsize' id='fontSizeR' />
          <textarea id='textR' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>左側テキスト</th>
        <td>
          font-size
          <input type='text' maxlength='3' class='fontsize' id='fontSizeL' />
          <textarea id='textL' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>フォント</th>
        <td>
          <input type='text' id='fontFamily'>
          <span id='fontWeights'></span>
          <span id='fontStyles'></span>
        </td>
      </tr>
      <tr>
        <th>テキスト初期位置</th>
        <td>
          <label>上<input type='radio' name='initTextYPosition' value='TOP'           ></label>
          <label>中<input type='radio' name='initTextYPosition' value='MIDDLE' checked></label>
          <label>下<input type='radio' name='initTextYPosition' value='BOTTOM'        ></label>
        </td>
      </tr>
    </table>
    <button id='generate'>生成</button>
    
    <p>※テキスト位置はドラッグで変更できます。<br
     />※イタリック体やいわゆる半角文字は表示が崩れる可能性が高いです。</p>
