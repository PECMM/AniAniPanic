  <style>
    #controller label ,
    #controller input {
      vertical-align: top;
    }
    #controller,
    #controller p       ,
    #controller input   ,
    #controller label   ,
    #controller button  ,
    #controller select  ,
    #controller textarea{
      font-size: 9pt;
    }
    #controller button.copy {
      font-size: 7pt;
      padding: 1px 2px;
    }
    #controller input.fontColor {
      width: 6em;
      vertical-align: top;
    }
    #controller input.fontColorPick {
      width: 3em;
      vertical-align: top;
      height: 1.3em;
    }
    #controller input.size {
      width: 5em;
      text-align: right;
      vertical-align: top;
    }
    #controller textarea {
      vertical-align: top;
    }
    #controller #userimageInput {
      padding: 20px 20px 20px 20px;
      width: 480px;
      background-color: #cccccc;
    }
    #controller .halfRow {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    #controller .halfRow > div {
      width: 100%;
      border: solid 1px #CCCCCC;
      margin: 0.5em;
      margin-left: 0;
      padding: 0.5em;
    }
    #controller .borderTextarea {
      width: 100%;
      box-sizing: border-box;
    }
    #controller label {
      user-select: none;
    }
    
    #controller div.line:not(:first-child) {
      margin-top: 0.75em;
    }
    #controller .line > *:not(:first-child) {
      margin-left: 1em;

      margin-top: 2px;
      margin-bottom: 2px;

<body>
  <h1>迷言ジェネレーター ver<span id='version'></span></h1>
  <div id='controller'>
    <table cellpadding='3' cellspacing='0' border='1' style='min-width:840px;'>
      <tr>
        <th>キャラクター</th>
        <td>
          <select id='charaSelector'></select>
          <div id="userimageDiv" style="display:none;">
            <input type="file" accept="image/*" id="userimageInput" />
            
            <div id='userimageArea' class='halfRow'>
              <div>
                <div style='display:flex; justify-content:center;'>
                  <label>上 <input type='number' class='size' id='userimageTrimT' value='' /> px<div class='tltp-for-prev-input'>画像をトリミングする領域を指定。画像内で表示したい範囲の上端の座標。</div></label>
                </div>
                <div style='display:flex; justify-content:space-between;'>
                  <label>左 <input type='number' class='size' id='userimageTrimL' value='' /> px<div class='tltp-for-prev-input'>画像をトリミングする領域を指定。画像内で表示したい範囲の左端の座標。</div></label>
                  <label>右 <input type='number' class='size' id='userimageTrimR' value='' /> px<div class='tltp-for-prev-input'>画像をトリミングする領域を指定。画像内で表示したい範囲の右端の座標。</div></label>
                </div>
                <div style='display:flex; justify-content:center;'>
                  <label>下 <input type='number' class='size' id='userimageTrimB' value='' /> px<div class='tltp-for-prev-input'>画像をトリミングする領域を指定。画像内で表示したい範囲の下端の座標。</div></label>
                </div>
              </div>
              <div>
                <label><input type='checkbox' id='userimageTransparent' class='tltp-on-hover tltp-always' data-tltp-text='注意：透過画像ではない場合、テキストが全く見えなくなります。' />透過画像をテキストより前面に配置する</label>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>フォント</th>
        <td>
          <div class='line'>幅タイプ：<span id='specifiedFontTypes'></span></div>
          <div class='line'><label>フォント：<input type='text' id='fontFamily' style='width:25em;'></label></div>
          <div class='line'>スタイル：<span id='fontWeights'></span><span id='fontStyles'></span></div>
        </td>
      </tr>
      <tr>
        <th>文字の影</th>
        <td>
          <div class='line'><label><input type='checkbox' id='dropShadowOn'>影をつける</label></div>
          <div class='line'><label>alpha(0～1) <input type='number' class='size' step='0.01' min='0.00' max='1.00' id='dropShadowAlpha' /></label></div>
          <div class='line'><label>距離(0～1) <input  type='number' class='size' step='0.01' min='0.00' max='1.00' id='dropShadowDistanceRate' /></label></div>
        </td>
      </tr>
      <tr>
        <th>右側テキスト</th>
        <td>
          <button class='copy' id='copyFromLeftToRight'>左側の設定をこちらへcopy</button>
          <div class='halfRow'>
            <div>
              <div class='line'><label>色：<input type='color' class='fontColorPick' id='fontColorPickR' /><input type='text' class='fontColor' id='fontColorR' /></label></div>
              <div class='line'>フォントサイズ：<label><input type='checkbox' id='autoFontSizeR' />自動調整する</label> <label><input type='number' class='size' id='fontSizeR' /> px</label></div>
            </div>
            <div>
              <textarea id='textR' class='borderTextarea' rows='4'></textarea>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>左側テキスト</th>
        <td>
          <button class='copy' id='copyFromRightToLeft'>右側の設定をこちらへcopy</button>
          <div class='halfRow'>
            <div>
              <div class='line'><label>色：<input type='color' class='fontColorPick' id='fontColorPickL' /><input type='text' class='fontColor' id='fontColorL' /></label></div>
              <div class='line'>フォントサイズ：<label><input type='checkbox' id='autoFontSizeL' />自動調整する</label> <label><input type='number' class='size' id='fontSizeL' /> px</label></div>
            </div>
            <div>
              <textarea id='textL' class='borderTextarea' rows='4'></textarea>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>テキスト初期位置</th>
        <td>
          <div class='line'>縦方向の配置：<span id='initTextYPositions'></span></div>
          <div class='line'>横方向の配置：
            <label><input type='checkbox' id='autoTextXPosition' />自動調整する</label>
            <label style='display:inline-block'>左側 <input type='number' class='size' id='initLTextXPosition' min='0', max='100' /><div class='tltp-for-prev-input'>左側テキストの横方向の位置。左からの横幅の割合で指定</div> %</label>
            <label style='display:inline-block'>右側 <input type='number' class='size' id='initRTextXPosition' min='0', max='100' /><div class='tltp-for-prev-input'>右側テキストの横方向の位置。左からの横幅の割合で指定</div> %</label>
          </div>
        </td>
      </tr>
      <tr>
        <th>テキストの移動</th>
        <td><label><input type='checkbox' id='moveTogetherSameBlock'>複数行の場合、左右それぞれのブロックでまとめて移動する</label></td>
      </tr>
    </table>
    <button id='generate' class='tltp-on-hover tltp-disabled' data-tltp-text='画像ファイルが選択されていません。'>生成</button>
    
    <p>※テキスト位置はドラッグで変更できます。<br
     />※等幅・プロポーショナル(可変)フォントの自動判定がうまく行かなかった場合は、指定を切り替えてください。</p>
  </div>
