  <style>
    #controller label ,
    #controller input {
      vertical-align: top;
    }

    #controller p       ,
    #controller input   ,
    #controller label   ,
    #controller button  ,
    #controller select  ,
    #controller textarea{
      font-size: 9pt;

      width: 3em;
      vertical-align: top;

<body>
  <h1>迷言ジェネレーター</h1>
  <div id='controller'>
    <table cellpadding="3" cellspacing="0" border="1">
      <tr>
        <th>キャラクター</th>
        <td>
          <select id='charaSelector'></select>
          <div id="userimageDiv" style="display:none;">
            <input type="file" accept="image/*" id="userimageInput" />
          </div>
        </td>
      </tr>
      <tr>
        <th>右側テキスト</th>
        <td>
          font-size
          <input type='text' maxlength='3' class='fontsize' id='fontSizeR' />
          <textarea id='textR' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>左側テキスト</th>
        <td>
          font-size
          <input type='text' maxlength='3' class='fontsize' id='fontSizeL' />
          <textarea id='textL' rows='2' cols='50'></textarea>
        </td>
      </tr>
      <tr>
        <th>フォント</th>
        <td>
          <label>自動<input type='radio' name='SpecifiedFontType' value='AUTO'    checked></label>
          <label>等幅<input type='radio' name='SpecifiedFontType' value='MONOSPACED'     ></label>
          <label>可変<input type='radio' name='SpecifiedFontType' value='PROPORTIONAL'   ></label>
          <input type='text' id='fontFamily'>
          <span id='fontWeights'></span>
          <span id='fontStyles'></span>
        </td>
      </tr>
      <tr>
        <th>テキスト初期位置</th>
        <td>
          <label>上<input type='radio' name='initTextYPosition' value='TOP'           ></label>
          <label>中<input type='radio' name='initTextYPosition' value='MIDDLE' checked></label>
          <label>下<input type='radio' name='initTextYPosition' value='BOTTOM'        ></label>
        </td>
      </tr>
    </table>
    <button id='generate'>生成</button>
    
    <p>※テキスト位置はドラッグで変更できます。<br
     />※イタリック体やいわゆる半角文字は表示が崩れる可能性が高いです。</p>
  </div>
