<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="シャルロノーム">
  <meta property="og:url"   content="https://pecmm.github.io/patoranome/charlotte.html" />

  <title>シャルロノーム</title>
  <style>
    canvas {
      display: block;
      opacity: 1;
      transition-property: display,opacity;
      transition-duration: 3s;
      z-index: 1;
    }
    #control {
      resize: none;
      position: absolute;
      top:  10px;
      left: 10px;
      z-index: 9;
    }
    #tempobox,
    #volumebox {
      width: 50px;
    }
    #control input {
      vertical-align: middle;
      padding-top:    5px;
      padding-bottom: 5px;
    }
    #control .label {
      font-size: 11pt;
      display: inline-block;
      width: 5em;
      text-align: right;
    }
    footer {
      font-size: 9pt;
      position: absolute;
      width: 94%;
      bottom: 0px;
      margin: 0px;
      padding: 0px;
      border: 0px;
      z-index: 99;
      background-color: #CCCCCC;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div id="control">
    <span class="label">Tempo：</span>
    <input type="text"  id='tempobox' value='120' readonly>
    <input type="range" id='tempobar' value='120' min='60' max='360' step='1'>
    
    <button id="playButton">開始</button>
    <br>
    
    <span class="label">Volume：</span>
    <input type="text"  id='volumebox' value='30' readonly>
    <input type="range" id='volumebar' value='30' min='0' max='100' step='1'>
  </div>
  <script src="pixi-legacy.min.js"></script>
  <script src="pixi-sound.js"></script>
