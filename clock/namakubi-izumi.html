<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="柚原いづみ 生首時計">
  <meta property="og:url"   content="https://pecmm.github.io/clock/namakubi-izumi.html" />

  <title>アナログ時計</title>
  <style>
    body {
      margin: 0;
    }
    
    #main {
      position: relative;
    }
    #clock-canvas-panel {
      position: absolute;
    }
    #clock-canvas-frontside {
      position: absolute;
    }
    #clock-canvas-hour-hand {
      position: absolute;
    }
    #clock-canvas-minute-hand {
      position: absolute;
    }
    #clock-canvas-backside {
      position: absolute;
    }
    #clock-canvas-background {
      position: absolute;
    }
    
    #controller {
      margin-top: 2em;
      margin-left: 8px;
    }
    label:focus-within {
      color: red;
    }
    
    #additional-button-area {
      display: inline-block;
    }
    #additional-button-area button {
      margin-right: 0.4em;
    }
    
    footer {
      margin-top: 3em;
      margin-left: 8px;
      padding-top: 0.5em;
      border-top: solid 2px #cccccc;
    }
  </style>
</head>
