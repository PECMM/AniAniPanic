<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="ゲーミング小森めと">
  <meta property="og:url"   content="https://pecmm.github.io/GamingLandoltRing/neet.html" />
  <meta property="og:image" content="https://pecmm.github.io/GamingLandoltRing/thumb/thumb.png?186fb479">
  <title>ゲーミングテキスト</title>
  <link rel='stylesheet' href='../assets/tooltip.css' />
  <style>
    #main {
      height: 100%;
      margin: 1.5em;
    }
    #main canvas {
      position: absolute;
    }
    
    #controller,
    #controller input,
    #controller textarea,
    #controller button {
      font-size: 1.1em;
    }
    #controller button {
      margin-top: 0.5em;
    }
    #controller input[type='text'] {
      width: 35em;
    }
    #controller input[type='number'] {
      width: 5em;
      text-align: right;
    }
    #controller textarea {
      width: 40em;
    }
    #controller th {
      text-align: right;
    }
    #controller .help {
      font-size: 80%;
    }
    #controller label {
      user-select: none;
    }
  </style>
</head>
<body>
  <div id='main'>
    <canvas id='textCanvas'></canvas>
    <canvas id='imageCanvas'></canvas>
  </div>
  <div id='controller'>
    <hr />
    
    <table border='1' cellpadding='3'>
      <tr> <th>動かすテキスト</th> <td><textarea id='blinkText' rows='4' /></textarea><div class='tltp-for-prev-input'>複数行の場合、それぞれの行が順番に流れて表示されます。</div></td> </tr>
      <tr> <th>フォントサイズ</th> <td><input type='number' id='fontSize' /><div class='tltp-for-prev-input'>動かすテキストのフォントサイズを指定します。</div></td> </tr>
      <tr> <th>フォント名</th> <td><input type='text' id='fontName' /><div class='tltp-for-prev-input'>動かすテキストのフォントを指定します。<br />お使いの端末にインストールされているフォントの名前で指定してください。<br />空欄ならば、ブラウザ設定デフォルトのフォントが使用されます。</div></td> </tr>
      <tr> <th>フォント色</th> <td><input type='color' id='fontColor' /></td> </tr>
      <tr> <th>背景色</th> <td><span id='coloring' class='tltp-on-hover tltp-always' data-tltp-text='アニメーションで変更する背景色の表示方法です'></span></td> </tr>
      <tr> <th>アニメーションの間隔</th> <td><label><input type='number' id='animationIntervalMS' /><div class='tltp-for-prev-input'>フレームの間隔です。(この数値が 17 で約 60FPS)<br />この数値を小さくすると、色の点滅とテキストの移動が速くなります。<br />小さくし過ぎても処理性能の限界があり、一定以上速くなりません。</div> ms/フレーム</label></td> </tr>
      <tr> <th>文字の移動速度</th> <td><label><input type='number' id='textAngleVelocity' /><div class='tltp-for-prev-input'>1フレームでの移動(回転)速度です。<br />この数値を大きくすると、テキストの移動が速くなります。<br />大きくし過ぎると文字がワープして見えます。</div> ラジアン/フレーム</label></td> </tr>
      <tr> <th>アニメーションの保存</th> <td><label class='tltp-on-hover tltp-always' data-tltp-text='ON の場合、停止後にアニメーションを保存します。&#10;動画記録のために描画性能が劣化する可能性があります。&#10;アニメーションの間隔を大きくするなどして対応してください'><input type='checkbox' id='saveMedia' /> 動画として保存する</label></td> </tr>
    </table>
    <button id='toggleStart'>開始する</button>
    
    <hr style='margin-top:3em;'/>
    <ul>
      <li>version: <span id="version"></span></li>
      <li>PC Chrome ブラウザで動作確認しています。</li>
    </ul>
  </div>

          // テキスト表示範囲の楕円曲線。曲線上にcanvas#textBaseline='bottom'でテキストを描画する。参考... https://developer.mozilla.org/ja/docs/Web/API/CanvasRenderingContext2D/ellipse
          // angle... 時計回りの場合：角度大＝backward, 角度小＝forward. (反時計回りは逆)
          textBaselineEllipse: {
            x       :  625,
            y       : 1128,
            radiusX : 1043,
            radiusY :  451,
            rotation: Math.PI * 0.388,
            angle0  : Math.PI * 0.8531,  // 帽子の左側
            angle1  : Math.PI * 1.1618,  // 帽子の右側
          },
          
          // 背景色を塗りつぶす領域の範囲指定
          fillingRects: [ {
              x     : 100,
              y     :  90,
              width : 370,
              height: 250,
            },
          ],
        },
        
        defaultValues: {
          blinkText: [
            'LANDOLT RING',
            '卍最強ニート　小森めと卍',
          ].join('\n'),
          fontSize: 36,
          fontName: '',  //'たぬき油性マジック',
          fontColor: '#000000',
          colorings: [
            {text:'塗りつぶし'        , value:coloringSimple  , selected: false },
            {text:'グラディエーション', value:coloringGradient, selected: true  },
          ],
          animationIntervalMS  : 30,
          textAngleVelocity    : 0.0150,
          textAngleVelocityStep: 0.0010,
          saveMedia: false,
        },
        
        // debug
        debugSettings: {
          autoStart           : false,
          autoStartReady      : false,
          showTextBorderLine  : false,
          showGradientArea    : false,
          textBorderLineColor : '#FFFF00',
          textBorderPointColor: '#0000FF',
          textBorderPointCount: 16,
          showTextTrajectory  : true,  // showTextBorderLine=true 時のみ効果あり
        },
      };
    }
  </script>
</body>
</html>
