  <div id='contentbody'>
    <h2>めっちゃ気が散るメトロノーム</h2>
    <p>ステレオサウンドで再生されます。イヤホン・ヘッドホン等でお楽しみください</p>
    
    <div id='control'>
      <table id='config'>
        <tr> <th>音声：</th> <td><select id='voiceSelector'></select></td> </tr>
        <tr> <th>半円部分の色：</th> <td><label><input type='color' id='circleBackColor' /><div class='tltp-for-prev-input'></div></label></td> </tr>
        
        <tr> <th>音声・アニメのタイプ：</th> <td><select id='animationTypeSelector'></select></td> </tr>
        <tr> <th>テンポ：</th> <td><label><input type='number' id='tempo' /> <input type='range' id='tempoRange' /></label></td> </tr>
        <tr> <th>振れ幅：</th> <td><label><input type='number' id='amplitudeAngle' /><div class='tltp-for-prev-input'></div> <input type='range' id='amplitudeAngleRange' /><div class='tltp-for-prev-input'></div></label></td> </tr>
        
        <tr> <th>ボリューム：</th> <td><label><input type='number' id='volume' /> <input type='range' id='volumeRange' /></label></td> </tr>
      </table>
      
      <button id='playButton' class='tltp-on-hover' dataset-tltp-text>開始</button> <div id='versionBox'>ver: <span id='version'></span></div>
    </div>
    <div id='main'>
      <div id='loading-area'><span class='loading-text'>Loading...</span><span class='loading'></span></div>
      <canvas id='mainCanvas' /></canvas>
    </div>
  </div>
