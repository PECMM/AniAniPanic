<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>あにあにパニック</title>
  <style>
    body {
      cursor: none;
    }
    body.bad-ending {
      cursor: auto;
    }
    canvas {
      display: block;
      opacity: 1;
      transition-property: display,opacity;
      transition-duration: 3s;
      z-index: 1;
    }
    canvas.bad-ending {
      display: none;
      opacity: 0;
    }
    
    div#wani {
      width: 95%;
      position: absolute;
      z-index: 0;
      opacity: 0;
      transition-property: z-index,opacity;
      transition-duration: 3s;
      transition-timing-function: ease-in;
      transition-delay: 3s;
    }
    div#wani p {
      text-align: center;
      font-size: 32pt;
    }
    div#wani img {
      max-width: 800px;
      height: auto;
    }
    body.bad-ending div#wani {
      opacity: 1;
      z-index: 10;
    }
    
    footer {
      font-size: 9pt;
      position: absolute;
      width: 94%;
      bottom: 0px;
      margin: 0px;
      padding: 0px
      border: 0px;;
      z-index: 99;
      background-color: #CCCCCC;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div id="wani">
    <p><a onclick='window.location.reload()'><img src="wani2.jpg" /><br>りしーゆー♪</a></p>
  </div>

  <script>
    function loadSyncImage(src) {
      return new Promise((resolve, reject) => {
        let img = new Image();
        img.onload = () => resolve(img);
        img.eonerror = (e) => reject(e);
        img.src = src;
      });
    }
    // https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Math/random#Getting_a_random_integer_between_two_values
    function getRandomInt(min, max) {
      let minInt = Math.ceil(min);
      let maxInt = Math.floor(max);
      return Math.floor(Math.random() * (maxInt - minInt)) + min; //The maximum is exclusive and the minimum is inclusive
    }
  </script>
